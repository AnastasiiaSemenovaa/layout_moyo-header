<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <a href="#home">
        <img 
          src="images/logo.png" 
          class="logo" 
          alt="logo" 
          width="40">
      </a>
      <nav>
        <li class="navigation">
          <label class="link is-active" data-qa="hover"><ul>Apple</ul></label>
          <label class="link"><ul>Samsung</ul></label>
          <label class="link"><ul>Smartphones</ul></label>
          <label class="link"><ul>Laptops & Computers</ul></label>
          <label class="link"><ul>Gadgets</ul></label>
          <label class="link"><ul>Tablets</ul></label>
          <label class="link"><ul>Photo</ul></label>
          <label class="link"><ul>Video</ul></label>
        </li>
      </nav>
    </header>
  </body>
</html>
